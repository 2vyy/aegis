site_name: "SITE_ALPHA"
center_coordinates: [30.2672, -97.7431] # Lat, Lon

maps:
  - id: "global"
    name: "Global Ops"
    type: "geospatial"
    center: [30.2672, -97.7431]
    zoom: 16

  - id: "server_room"
    name: "Server Room (Secure)"
    type: "image"
    image_url: "/assets/maps/blueprint.png"
    # Virtual bounds for the image overlay on the map.
    # We place it slightly offset so we can fly to it.
    bounds: [[30.2680, -97.7440], [30.2690, -97.7430]]

notifications:
  enabled: true
  webhook_url: ""
  cooldown_seconds: 60

assets:
  - id: "CAM_01_NORTH_GATE"
    type: "sensor.camera"
    connection:
      ip: "0.0.0.0"
      stream_path: "/video_feed"
      protocol: "webrtc"
    spatial:
      lat: 30.2675
      lon: -97.7435
      floor: 0                  # 0 = Ground, 1 = 2nd Floor
      heading: 45               # Degrees (0 is North). "Azimuth"
      fov: 90                   # Field of View width in degrees
      range_meters: 50          # Estimated effective visual range
    map_id: "global"
    tags: ["outdoor", "perimeter", "entry_point"]
    
  - id: "CAM_02_SERVER_ROOM"
    type: "sensor.camera"
    connection:
      ip: "0.0.0.0"
      stream_path: "/video_feed"
    spatial:
      lat: 30.2685         # Center of the virtual server room bounds
      lon: -97.7435
      floor: 1
      heading: 180
      fov: 60
      range_meters: 15
    map_id: "server_room"
    tags: ["indoor"]
